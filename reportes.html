<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/images/LOGO.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshGuard - Reportes</title>
  <style>
    body {
      background: #f1f5f9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: #05c42f;
    }

    .btn {
      background: #05c42f;
      color: white;
      margin-top: -80px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #023e8a;
    }

    .acciones {
  display: flex;           /* Para alinear los elementos horizontalmente */
  justify-content: center; /* Centra las tarjetas en la pantalla */
  gap: 20px;               /* Espacio entre botones */
  margin-top: 0px;
  flex-wrap: wrap;         /* Permite que bajen a otra línea si la pantalla es pequeña */
}

.acciones .btn {
  padding: 20px 30px;      /* Botones más grandes, estilo “tarjeta” */
  text-decoration: none;
  background: #1bb923;
  color: white;
  border-radius: 12px;
  display: inline-block;
  text-align: center;
  font-size: 1.2rem;
  transition: background 0.3s, transform 0.2s;
}

.acciones .btn:hover {
  background: #023e8a;
  transform: translateY(-3px); /* Pequeño efecto hover */
}
    nav ul {
  list-style: none; /* Quita los puntos */
  display: flex;    /* Alinea horizontalmente */
  gap: 10px;        /* Espacio entre los “botones” */
  padding: 0;
}

nav ul li a {
  text-decoration: none;  /* Quita subrayado */
  padding: 8px 15px;
  background: #05c42f;
  color: white;
  border-radius: 8px;
  transition: background 0.3s, transform 0.2s;
  display: inline-block;
}

nav ul li a:hover {
  background: #016101;
  transform: translateY(-2px);
}
  </style>
</head>
<body>
  <header>
    <h1>Reportes</h1>
    <button class="btn" id="btnInicio">🏠 Inicio</button>
  </header>

  <p>Aquí podrás generar reportes sobre inventario y caducidades.</p>

  <nav class="acciones">
    <ul>
    <li><a href="inventario.html" style="color:#fdfdfd; text-decoration:none;">Inventario</a></li>
      <li><a href="caducidades.html" style="color:#ffffff; text-decoration:none;">Caducidades</a></li>
      <li><a href="reportes.html" style="color: #ffffff; text-decoration:none;">Reportes</a></li>
      <li><a href="configuracion.html" style="color:#ffffff; text-decoration:none;">Configuración</a></li>
      <li><a href="index.html" style="color:#ffffff; text-decoration:none;">Cerrar sesión</a></li>
      </ul>
    </nav>

  <script>
    document.getElementById("btnInicio").addEventListener("click", function() {
      window.location.href = "inicio.html";
    });
  </script>
</body>
</html>
