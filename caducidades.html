<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshGuard - Gestor de Caducidades</title>
  <style>
    body {
      background: #f1f5f9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: #05c42f;
    }

    .btn {
      background: #05c42f;
      color: white;
      margin-top: -80px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #016b18;
    }

    /* Estilos para la tabla de caducidades */
    #tablaCaducidades {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #tablaCaducidades th, #tablaCaducidades td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    #tablaCaducidades th {
      background-color: #05c42f;
      color: white;
    }

    /* Estilos de alerta de caducidad */
    .alerta-vencido {
      background-color: #ff6666; /* Rojo para vencido */
      color: white;
      font-weight: bold;
    }
    .alerta-proximo {
      background-color: #ffcc66; /* Amarillo/Naranja para pr贸ximo a vencer */
      color: #333;
      font-weight: bold;
    }
    .alerta-vigente {
      background-color: #a8e6a8; /* Verde para vigente */
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestor de Caducidades</h1>
    <button class="btn" id="btnInicio"> Inicio</button>
  </header>

  <h2>Resumen de Productos</h2>
  <table id="tablaCaducidades">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Fecha de Caducidad</th>
        <th>D铆as Restantes</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <script>
    // --- L贸gica de Caducidades (Mostrar datos y clasificar) ---
    const STORAGE_KEY = 'inventarioProductos';
    const DIAS_ALERTA = 30; // 30 d铆as o menos para el estado "Pr贸ximo a Vencer"

    /**
     * Funci贸n para calcular la diferencia de d铆as y clasificar el estado.
     */
    function clasificarProducto(producto) {
        // Convertimos la cadena de fecha a un objeto Date (esto lo hace en base a la fecha del navegador)
        const fechaCaducidad = new Date(producto.fecha);
        const hoy = new Date();
        hoy.setHours(0, 0, 0, 0); // Normalizamos la hora de hoy

        const diferenciaTiempo = fechaCaducidad.getTime() - hoy.getTime();
        const diasRestantes = Math.ceil(diferenciaTiempo / (1000 * 60 * 60 * 24));

        let estado = 'VIGENTE';
        let clase = 'alerta-vigente';
        
        if (diasRestantes <= 0) {
            estado = '隆VENCIDO!';
            clase = 'alerta-vencido';
        } else if (diasRestantes <= DIAS_ALERTA) {
            estado = 'PRXIMO A VENCER';
            clase = 'alerta-proximo';
        }

        return {
            diasRestantes: diasRestantes,
            estado: estado,
            clase: clase
        };
    }

    /**
     * Funci贸n principal para cargar y mostrar los productos en la tabla.
     */
    function cargarCaducidades() {
        const tablaBody = document.querySelector('#tablaCaducidades tbody');
        tablaBody.innerHTML = ''; // Limpiar la tabla

        const productosJSON = localStorage.getItem(STORAGE_KEY);
        let productos = productosJSON ? JSON.parse(productosJSON) : [];

        if (productos.length === 0) {
            tablaBody.innerHTML = '<tr><td colspan="4">No hay productos en el inventario.</td></tr>';
            return;
        }

        // Ordenamos los productos para que los vencidos o pr贸ximos aparezcan primero
        productos.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

        // Procesar cada producto y crear la fila de la tabla
        productos.forEach(producto => {
            const clasificacion = clasificarProducto(producto);
            const fechaCaducidad = new Date(producto.fecha);

            const row = tablaBody.insertRow();
            row.className = clasificacion.clase;

            row.insertCell().textContent = producto.nombre;

            // Fecha de Caducidad (formato amigable)
            row.insertCell().textContent = fechaCaducidad.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });

            // D铆as Restantes
            row.insertCell().textContent = clasificacion.diasRestantes <= 0 ? 
                                           'Vencido' : 
                                           `${clasificacion.diasRestantes} d铆as`;

            // Estado
            row.insertCell().textContent = clasificacion.estado;
        });
    }

    // Ejecutar la funci贸n cuando la p谩gina est茅 lista
    document.addEventListener('DOMContentLoaded', cargarCaducidades);
    
    document.getElementById("btnInicio").addEventListener("click", function() {
      window.location.href = "inicio.html";
    });
  </script>
</body>
</html>
