  <script>
    // --- LÃ³gica de Caducidades (Mostrar datos y clasificar) ---
    const STORAGE_KEY = 'inventarioProductos';
    const DIAS_ALERTA = 30; // 30 dÃ­as o menos para el estado "PrÃ³ximo a Vencer"

    /**
     * FunciÃ³n para calcular la diferencia de dÃ­as y clasificar el estado.
     */
    function clasificarProducto(producto) {
        // Convertimos la cadena de fecha a un objeto Date (esto lo hace en base a la fecha del navegador)
        const fechaCaducidad = new Date(producto.fecha);
        const hoy = new Date();
        hoy.setHours(0, 0, 0, 0); // Normalizamos la hora de hoy

        const diferenciaTiempo = fechaCaducidad.getTime() - hoy.getTime();
        const diasRestantes = Math.ceil(diferenciaTiempo / (1000 * 60 * 60 * 24));

        let estado = 'VIGENTE';
        let clase = 'alerta-vigente';
        
        if (diasRestantes <= 0) {
            estado = 'Â¡VENCIDO!';
            clase = 'alerta-vencido';
        } else if (diasRestantes <= DIAS_ALERTA) {
            estado = 'PRÃ“XIMO A VENCER';
            clase = 'alerta-proximo';
        }

        return {
            diasRestantes: diasRestantes,
            estado: estado,
            clase: clase
        };
    }

    /**
     * FunciÃ³n principal para cargar y mostrar los productos en la tabla.
     */
    function cargarCaducidades() {
        const tablaBody = document.querySelector('#tablaCaducidades tbody');
        tablaBody.innerHTML = ''; // Limpiar la tabla

        const productosJSON = localStorage.getItem(STORAGE_KEY);
        let productos = productosJSON ? JSON.parse(productosJSON) : [];

        if (productos.length === 0) {
            tablaBody.innerHTML = '<tr><td colspan="4">No hay productos en el inventario.</td></tr>';
            return;
        }

        // Ordenamos los productos para que los vencidos o prÃ³ximos aparezcan primero
        productos.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

        // Procesar cada producto y crear la fila de la tabla
        productos.forEach(producto => {
            const clasificacion = clasificarProducto(producto);
            const fechaCaducidad = new Date(producto.fecha);

            const row = tablaBody.insertRow();
            row.className = clasificacion.clase;

            row.insertCell().textContent = producto.nombre;

            // Fecha de Caducidad (formato amigable)
            row.insertCell().textContent = fechaCaducidad.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });

            // DÃ­as Restantes
            row.insertCell().textContent = clasificacion.diasRestantes <= 0 ? 
                                           'Vencido' : 
                                           `${clasificacion.diasRestantes} dÃ­as`;

            // Estado
            row.insertCell().textContent = clasificacion.estado;
        });
    }

    // Ejecutar la funciÃ³n cuando la pÃ¡gina estÃ© lista
    document.addEventListener('DOMContentLoaded', cargarCaducidades);
    
    document.getElementById("btnInicio").addEventListener("click", function() {
      window.location.href = "inicio.html";
    });
  </script>
