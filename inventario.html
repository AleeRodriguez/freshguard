<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshGuard - Inventario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f1f5f9;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #023e8a;
        }

        .btn {
            background: #0077b6;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }

        .btn:hover {
            background: #023e8a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #0077b6;
            color: white;
        }

        tr:hover {
            background: #e9f5ff;
        }
        
        /* Estilo espec√≠fico para el bot√≥n de eliminar */
        .btn-eliminar {
            background: #ff6666; /* Rojo */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .btn-eliminar:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventario</h1>
        <button class="btn" id="btnInicio">üè† Inicio</button>
    </header>

    <button class="btn" onclick="agregarProducto()">‚ûï Agregar Producto</button>

    <table id="tablaInventario">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Fecha de Caducidad</th>
                <th>Acci√≥n</th> 
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        // --- L√≥gica del Inventario (Guardar, Cargar, Eliminar) ---
        const STORAGE_KEY = 'inventarioProductos';

        /**
         * Carga los productos guardados y los muestra en la tabla.
         */
        function cargarInventario() {
            const tablaBody = document.querySelector('#tablaInventario tbody');
            tablaBody.innerHTML = ''; // Limpia la tabla
            
            const productosJSON = localStorage.getItem(STORAGE_KEY);
            const productos = productosJSON ? JSON.parse(productosJSON) : [];

            productos.forEach((producto, index) => { // Importante: usamos 'index' para identificar la fila
                const nuevaFila = tablaBody.insertRow();
                nuevaFila.insertCell(0).textContent = producto.nombre;
                nuevaFila.insertCell(1).textContent = producto.cantidad;
                
                const fechaMostrar = new Date(producto.fecha).toLocaleDateString('es-ES', { year: 'numeric', month: '2-digit', day: '2-digit' });
                nuevaFila.insertCell(2).textContent = fechaMostrar;
                
                // NUEVA CELDA: Bot√≥n de Eliminar
                const celdaAccion = nuevaFila.insertCell(3);
                celdaAccion.innerHTML = `<button class="btn-eliminar" onclick="eliminarProducto(${index})">Eliminar</button>`;
            });
        }

        /**
         * Solicita datos al usuario y los guarda.
         */
        function agregarProducto() {
            const nombre = prompt("Ingrese el nombre del producto:");
            if (!nombre) return; 
            
            const cantidad = prompt("Ingrese la cantidad:");
            if (!cantidad) return; 

            const fecha = prompt("Ingrese la fecha de caducidad (AAAA-MM-DD):");
            
            if (!fecha || !/^\d{4}-\d{2}-\d{2}$/.test(fecha)) {
                alert("Formato de fecha incorrecto. Use AAAA-MM-DD.");
                return;
            }

            const productosJSON = localStorage.getItem(STORAGE_KEY);
            const productos = productosJSON ? JSON.parse(productosJSON) : [];

            productos.push({
                nombre: nombre,
                cantidad: cantidad,
                fecha: fecha
            });

            localStorage.setItem(STORAGE_KEY, JSON.stringify(productos));
            cargarInventario();
            // Notificamos a las otras p√°ginas que los datos cambiaron (Inicio y Caducidades)
            window.dispatchEvent(new Event('storage')); 
        }

        /**
         * Elimina un producto por su √≠ndice de la lista y actualiza el almacenamiento.
         * @param {number} index El √≠ndice del producto a eliminar en el array.
         */
        function eliminarProducto(index) {
            if (!confirm("¬øEst√° seguro de que desea eliminar este producto del inventario?")) {
                return;
            }

            const productosJSON = localStorage.getItem(STORAGE_KEY);
            const productos = productosJSON ? JSON.parse(productosJSON) : [];

            // Usamos splice para remover el elemento del array por su √≠ndice
            productos.splice(index, 1); 

            localStorage.setItem(STORAGE_KEY, JSON.stringify(productos));
            cargarInventario();
             // Notificamos a las otras p√°ginas que los datos cambiaron (Inicio y Caducidades)
            window.dispatchEvent(new Event('storage')); 
        }

        // Ejecutar funciones al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', cargarInventario);
        document.getElementById("btnInicio").addEventListener("click", function() {
            window.location.href = "inicio.html";
        });
    </script>
</body>
</html>
