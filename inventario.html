<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshGuard - Inventario</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f1f5f9;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #05c42f;
        }

        /* Estilo original para el bot√≥n de Inicio */
        .btn {
            background: #05c42f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #016b18;
        }

        /* Estilos para el grupo de botones de agregar */
        .btn-group {
            margin-bottom: 20px;
        }

        .btn-group button {
            background: #05c42f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px; /* Separaci√≥n entre los dos botones */
        }

        .btn-group button:hover {
            background: #016b18;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #05c42f;
            color: white;
        }

        tr:hover {
            background: #e9f5ff;
        }
        
        /* Estilo espec√≠fico para el bot√≥n de eliminar */
        .btn-eliminar {
            background: #ff6666; /* Rojo */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .btn-eliminar:hover {
            background: #cc0000;
        }

        /* Estilos del Popup y Esc√°ner */
        #scanner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none; /* Inicialmente oculto */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        #scanner-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }
        #scanner-display {
            width: 80%;
            height: 80%;
            max-width: 500px;
            max-height: 500px;
        }
        #scanner-message {
            color: white;
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventario</h1>
        <button class="btn" id="btnInicio">üè† Inicio</button>
    </header>

    <div class="btn-group">
        <button onclick="agregarProductoMano()">‚ûï Agregar a Mano</button>
        <button onclick="iniciarEscaneo()">üì± Agregar v√≠a C√≥digo de Barra</button>
    </div>

    <table id="tablaInventario">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Fecha de Caducidad</th>
                <th>Acci√≥n</th> 
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <div id="scanner-container">
        <span id="scanner-close" onclick="detenerEscaneo()">√ó</span>
        <div id="scanner-message">Escanee su producto...</div>
        <div id="scanner-display"></div> </div>

    <script>
        // --- L√≥gica del Inventario (Guardar, Cargar, Eliminar) ---
        const STORAGE_KEY = 'inventarioProductos';
        let escaneoActivo = false;

        function cargarInventario() {
            const tablaBody = document.querySelector('#tablaInventario tbody');
            tablaBody.innerHTML = '';
            
            const productosJSON = localStorage.getItem(STORAGE_KEY);
            const productos = productosJSON ? JSON.parse(productosJSON) : [];

            productos.forEach((producto, index) => {
                const nuevaFila = tablaBody.insertRow();
                nuevaFila.insertCell(0).textContent = producto.nombre;
                nuevaFila.insertCell(1).textContent = producto.cantidad;
                
                const fechaMostrar = new Date(producto.fecha).toLocaleDateString('es-ES', { year: 'numeric', month: '2-digit', day: '2-digit' });
                nuevaFila.insertCell(2).textContent = fechaMostrar;
                
                const celdaAccion = nuevaFila.insertCell(3);
                celdaAccion.innerHTML = `<button class="btn-eliminar" onclick="eliminarProducto(${index})">Eliminar</button>`;
            });
        }

        function agregarProductoMano() {
            const nombre = prompt("Ingrese el nombre del producto:");
            if (!nombre) return; 
            
            const cantidad = prompt("Ingrese la cantidad:");
            if (!cantidad) return; 

            const fecha = prompt("Ingrese la fecha de caducidad (AAAA-MM-DD):");
            
            if (!fecha || !/^\d{4}-\d{2}-\d{2}$/.test(fecha)) {
                alert("Formato de fecha incorrecto. Use AAAA-MM-DD.");
                return;
            }

            guardarNuevoProducto({ nombre, cantidad, fecha });
        }
        
        function guardarNuevoProducto(nuevoProducto) {
            const productosJSON = localStorage.getItem(STORAGE_KEY);
            const productos = productosJSON ? JSON.parse(productosJSON) : [];

            productos.push(nuevoProducto);

            localStorage.setItem(STORAGE_KEY, JSON.stringify(productos));
            cargarInventario();
            window.dispatchEvent(new Event('storage')); 
        }

        function eliminarProducto(index) {
            if (!confirm("¬øEst√° seguro de que desea eliminar este producto del inventario?")) {
                return;
            }

            const productosJSON = localStorage.getItem(STORAGE_KEY);
            const productos = productosJSON ? JSON.parse(productosJSON) : [];

            productos.splice(index, 1); 

            localStorage.setItem(STORAGE_KEY, JSON.stringify(productos));
            cargarInventario();
            window.dispatchEvent(new Event('storage')); 
        }

        // --- L√≥gica del Escaneo (QuaggaJS) ---
        
        function iniciarEscaneo() {
            document.getElementById('scanner-container').style.display = 'flex';
            escaneoActivo = true;

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-display'),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["ean_reader", "code_128_reader", "upc_reader"]
                }
            }, function (err) {
                if (err) {
                    console.error("Error al iniciar Quagga:", err);
                    document.getElementById('scanner-message').textContent = "Error: No se pudo iniciar la c√°mara.";
                    return;
                }
                console.log("Inicializaci√≥n completa. Empezando a escanear.");
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                Quagga.stop();
                document.getElementById('scanner-container').style.display = 'none';
                escaneoActivo = false;
                
                const codigoBarra = data.codeResult.code;
                alert(`C√≥digo de barras escaneado: ${codigoBarra}.`);
                
                // --- PROCESO POST-ESCANEO (SIMULADO) ---
                const nombreProducto = prompt(`C√≥digo: ${codigoBarra}. Ingrese el nombre del producto:`);
                if (!nombreProducto) return;
                
                const cantidad = prompt(`Ingrese la cantidad para ${nombreProducto}:`);
                if (!cantidad) return; 

                const fecha = prompt(`Ingrese la fecha de caducidad (AAAA-MM-DD) para ${nombreProducto}:`);
                if (!fecha || !/^\d{4}-\d{2}-\d{2}$/.test(fecha)) {
                    alert("Formato de fecha incorrecto. Producto NO agregado.");
                    return;
                }
                
                guardarNuevoProducto({ nombre: nombreProducto, cantidad, fecha });
            });
        }

        function detenerEscaneo() {
            if (escaneoActivo) {
                Quagga.stop();
                escaneoActivo = false;
            }
            document.getElementById('scanner-container').style.display = 'none';
        }

        // --- Inicializaci√≥n ---
        document.addEventListener('DOMContentLoaded', cargarInventario);
        document.getElementById("btnInicio").addEventListener("click", function() {
            window.location.href = "inicio.html";
        });
    </script>
</body>
</html>
